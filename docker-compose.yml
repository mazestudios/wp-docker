version: "2"

services:
  web:
    build: .
    ports:
      - "80:80"
    container_name: basetheme_web
    volumes:
      - "./src/themes:/var/www/html/wp-content/themes"
      - "./src/plugins:/var/www/html/wp-content/plugins"
      - "./src/uploads:/var/www/html/wp-content/uploads"
    links:
      - mysqldb:mysqldb
    environment:
      PHP_SITE_NAME: dev
      PHP_XDEBUG_ENABLED: 1 # Set 1 to enable or 0 to desable.

  mysqldb:
    image: wodby/wordpress-mariadb
    container_name: basetheme_mysqldb
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - ./.runtime/mariadb:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: basetheme_phpmyadmin
    environment:
      PMA_HOST: mysqldb
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
      PHP_UPLOAD_MAX_FILESIZE: 1G
      PHP_MAX_INPUT_VARS: 1G
    restart: always
    ports:
     - 8001:80
    volumes:
     - /sessions
